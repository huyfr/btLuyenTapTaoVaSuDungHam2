<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let inputNumber=parseFloat(prompt("Nhap so can kiem tra: "));
    function checkIntegerPositive(number)
    {
        if (number!==parseFloat(number) || isNaN(number) || number<0)
        {
            return false
        }
        else
        {
            return true;
        }
    }

    alert(checkIntegerPositive(inputNumber));
</script>
</body>
</html>
