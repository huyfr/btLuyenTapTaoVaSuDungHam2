<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
    <script>
        let input=parseFloat(prompt("Nhap so can tinh:"));
        function square(number)
        {
            return number*number;
        }
        alert("Binh phuong cua "+input+" = "+square(input));
    </script>
</body>
