<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let radius=parseFloat(prompt("Nhap ban kinh: "));
    
    function acreageCircle(number)
    {
        return Math.PI*number;
    }
    
    function perimeterCircle(number)
    {
        return 2*number*Math.PI;
    }
    document.write("Dien tich hinh tron: "+acreageCircle(radius)+"<br>"+"Chu vi hinh tron: "+perimeterCircle(radius));
</script>
</body>
</html>
